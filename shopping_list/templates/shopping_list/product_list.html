{% extends "base.html" %}

{% block content %}

<div class="col-12 mt-3">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="row">
        <h1 class="mx-auto">Products</h1>
      </div>
      <div class="row">
        <form id="product-list-form" method="POST" action="{% url 'add_to_shopping_list' %}" class="w-100">
          {% csrf_token %}
          {% for category, product_list in grouped_products.items %}
            <!-- Category heading -->
            <h3 class="mt-4">{{ category }}</h3>
            <ul class="list-group list-group-flush mx-lg-3">
              {% for product in product_list %}
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                  <span>
                    <a class="link-success link-opacity-30-hover link-underline-opacity-10"
                      href="{% url 'product_detail' slug=product.slug %}">{{ product.product_name }}</a>
                  </span>
                </div>
                <div>
                  <input type="checkbox" name="selected_products" class="add-to-list" value="{{ product.id }}">
                </div>
              </li>
              {% endfor %}
            </ul>
          {% endfor %}
          

          <button type="submit" id="add-product-to-list" class="btn btn-primary mt-3" disabled>Add product(s) to shopping list</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!--javascript to toggle filter disabled<->disabled: Runs any time a checkbox status is changed -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
      const chkbxs = document.querySelectorAll('.add-to-list');
      const addBtn = document.getElementById('add-product-to-list');

      // Enable add-product button if any checkbox is enabled, disable it otherwise
      function toggleButtonState() {
          const anythingChecked = Array.from(chkbxs).some(checkbox => checkbox.checked);
          addBtn.disabled = !anythingChecked;
      }

      toggleButtonState();
  
      // Listen for changes on any checkbox
      chkbxs.forEach(checkbox => {
          checkbox.addEventListener('change', toggleButtonState);
      });
  });
  </script>
{% endblock %}
