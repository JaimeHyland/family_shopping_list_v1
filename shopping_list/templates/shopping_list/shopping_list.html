{% extends "base.html" %}

{% block content %}

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#startShoppingModal">
  Start Shopping
</button>

<button type="button" class="btn btn-secondary" id="finishShoppingBtn" disabled>
  Finish Shopping in This Shop
</button>

<form method="get">
  <label for="filter_by">Filter by:</label>
  <select name="filter_by" id="filter_by">
      <option value="shop" {% if filter_option == 'shop' %}selected{% endif %}>Shop</option>
      <option value="category" {% if filter_option == 'category' %}selected{% endif %}>Category</option>
  </select>

  <label for="order_by">Order by:</label>
  <select name="order_by" id="order_by">
      <option value="shop" {% if order_option == 'shop' %}selected{% endif %}>Shop</option>
      <option value="category" {% if order_option == 'category' %}selected{% endif %}>Category</option>
  </select>
  
  <button type="submit">Apply</button>
</form>

<div class="modal fade" id="startShoppingModal" tabindex="-1" aria-labelledby="startShoppingModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="startShoppingModalLabel">Choose a Shop</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="startShoppingForm">
          <div class="mb-3">
            <label for="shop" class="form-label">Select Shop</label>
            <select class="form-select" id="shop" name="shop" required>
              {% for shop in shops %}
                <option value="{{ shop.id }}">{{ shop.shop_name }}</option>
              {% endfor %}
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Start Shopping</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="col-12 mt-3">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="row">
        <h1 class="mx-auto">Current shopping list</h1>
      </div>
      <div class="row">
        <form id="shopping-list-form" method="POST" action="{% url 'shopping_list' %}" class="w-100">
          {% csrf_token %}
          <!-- Input types are defined in javascript and parsed by ShoppingListView.post() -->
          <input type="hidden" id="item-id" name="item_id" value="">
          <input type="hidden" id="action-type" name="action" value="">
          <ul id="shopping_list" class="list-group list-group-flush mx-lg-3">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <h4>Cancelled</h4>
                <h4>Bought</h4>
            </li>
            {% for item in shopping_list %}
            <li class="list-group-item d-flex justify-content-between align items center">
              <div class="d-flex align-items-center">
                <input type="checkbox" class="cancel-chkbx" name="cancelled_item" value="{{ item.id }}"
                  {% if item.cancelled %} checked {% endif %} onchange="confirmCancelUncancel(this, '{{ item.id }}')">
                <div class="empty-block"></div>
                <span class="{% if item.cancelled %}text-muted{% endif %}{% if not item.cancelled %}bold-text{% endif %}">
                  <a class="link-success link-opacity-30-hover link-underline-opacity-10"
                    href="{% url 'list_item' slug=item.product.slug %}">{{ item.product.product_name }}</a>
                </span>
              </div>
              <div>
                <input type="checkbox" class="completed-chkbx" name="completed_items" value="{{ item.id }}"
                  {% if item.bought %} checked {% endif %} onchange="updateDatabase(this, '{{ item.id }}')">
              </div>
            </li>
            {% endfor %}
            <button type="submit">Refresh shopping list</button>
              <a href="{% url 'product_list' %}" class="btn btn-primary">Add item(s) to shopping list</a>
          </ul>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
